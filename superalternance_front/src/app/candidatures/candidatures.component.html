<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>Date:</label>
    <input type="date" formControlName="dateCandidature" name="date" required>
  </div>
  <div>
    <label>Nom:</label>
    <input type="text" formControlName="nomCandidature" name="nom" required>
  </div>
  <div>
    <label>Reponse:</label>
    <select formControlName="reponseCandidature" name="reponse" required>
      <option value="Positif">Accepté</option>
      <option value="Negatif">Refusé</option>
      <option value="Attente">En Attente</option>
    </select>
  </div>
  <app-entreprises></app-entreprises>

  <button type="submit">Envoyer</button>
</form>
